<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs Page</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Blogs Header Section */
    .blog-header {
      text-align: center;
      padding: 80px 20px 50px;
      background: #ffffff;
    }

    .blog-title {
      display: inline-block;
      font-size: 42px;
      font-weight: 600;
      color: #2c3e50;
      position: relative;
      padding: 10px 20px;
    }

    /* Modern green stripe effect */
    .blog-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 8px;
      width: 100%;
      height: 15px;
      background: linear-gradient(90deg, #a8e6cf, #dcedc1); /* হালকা গ্রিন গ্রেডিয়েন্ট */
      z-index: -1;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- ✅ Blogs Page Header -->
  <section class="blog-header">
    <h1 class="blog-title">Blogs</h1>
  </section>

  <!-- Blogs Content -->
  <section style="text-align:center; padding:40px;">
    <p>Welcome to our latest blog posts. Stay tuned for updates!</p>
  </section>

</body>
</html>
